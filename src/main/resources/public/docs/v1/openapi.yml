          description: Successfully complained the shortcut.
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthenticated"
        403:
          $ref: "#/components/responses/AccessDenied"
  /complaints:
    get:
      tags:
        - Complaint
      summary: Retrieves all complaints.
      description: >
