          schema:
            type: string
            example: createdAt,desc
      responses:
        200:
          description: Successfully fetched all available complaints.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplaintPageDto"
              example:
                page: 0
                perPage: 25
                totalElements: 1
                totalPages: 1
                content:
                  - id: 97aeee91-1fd4-4228-9c76-33564188e6fd
                    reason: SPAM
                    comment: Contains offensive content.
                    createdAt: 2022-06-27T15:18:16.706776+02:00
        401:
          $ref: "#/components/responses/Unauthenticated"
        403:
          $ref: "#/components/responses/AccessDenied"
  /complaints/{id}:
    get:
      tags:
        - Complaint
      summary: Retrieves a single complaint.
      description: >
        Loads a single complaint based on its unique identifier.
      parameters:
        - name: id
          in: path
          description: Unique identifier of the complaint.
          required: true
          schema:
            type: string
            example: 97aeee91-1fd4-4228-9c76-33564188e6fd
      responses:
        200:
          description: Successfully fetched the selected complaint.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplaintDto"
              example:
                id: 97aeee91-1fd4-4228-9c76-33564188e6fd
                reason: SPAM
                comment: Contains offensive content.
                createdAt: 2022-06-27T15:18:16.706776+02:00
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthenticated"
        403:
          $ref: "#/components/responses/AccessDenied"
    delete:
      tags:
        - Complaint
      summary: Deletes a single complaint.
      description: >
        Deletes a single complaint based on its unique identifier. Only
        administrators can delete complaints.
      parameters:
        - name: id
          in: path
          description: Unique identifier of the complaint.
          required: true
          schema:
            type: string
            example: 97aeee91-1fd4-4228-9c76-33564188e6fd
      responses:
        204:
          description: Successfully deleted the selected complaint.
        403:
          $ref: "#/components/responses/AccessDenied"
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthenticated"
components:
  schemas:
    ErrorDto:
      type: object
      properties:
        error:
          type: string
          description: The API specific error code/name.
        message:
          type: string
          description: The human-readable error message.
        status:
          type: integer
          description: The HTTP status code number.
        timestamp:
          type: string
          format: date-time
          description: The time the error occurred.
        path:
          type: string
          description: The endpoint path on which the error occurred.
        details:
          description: Further information on the error or its cause.
          type: array
          items:
            type: object
      required:
        - message
        - status
        - timestamp
        - path
    PageDto:
      type: object
      properties:
        page:
          type: integer
          description: Zero-based index of the current page.
        perPage:
          type: integer
          description: Number of elements per page.
        totalElements:
          type: integer
          description: Number of all elements of the collection.
        totalPages:
          type: integer
          description: Number of all pages into which the collection was divided.
      required:
        - page
        - perPage
        - totalElements
        - totalPages
    UserDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of user.
        email:
          type: string
          format: email
          description: Unique email to contact.
        createdAt:
          type: string
          format: date-time
          description: Time of creation of the user account.
      required:
        - id
        - email
        - createdAt
    PrincipalDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of user.
        email:
          type: string
          format: email
          description: Unique email to contact.
        createdAt:
          type: string
          format: date-time
          description: Time of creation of the user account.
        emailVerified:
          type: boolean
          description: Indicates if a user account is activated.
        locked:
          type: boolean
          description: Indicates if a user account is locked.
      required:
        - id
        - email
        - createdAt
        - emailVerified
    UserPageDto:
      allOf:
        - $ref: "#/components/schemas/PageDto"
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/UserDto"
          required:
            - content
    PrincipalPageDto:
      allOf:
        - $ref: "#/components/schemas/PageDto"
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/PrincipalDto"
          required:
            - content
    RegistrationDto:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Unique email to contact.
          maxLength: 1024
        password:
          type: string
          description: The user's password.
          maxLength: 256
          pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,100}$
      required:
        - email
        - password
    UserUpdateDto:
      type: object
      properties:
        password:
          type: string
          description: The user's password.
          maxLength: 256
          pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$
    PrincipalUpdateDto:
      type: object
      properties:
        password:
          type: string
          description: The user's password.
          maxLength: 256
          pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$
        locked:
          type: boolean
          description: Indicates if a user account is locked.
    UserVerificationDto:
      type: object
      properties:
        verificationToken:
          type: string
          description: A valid verification token.
      required:
        - verificationToken
    UserResetDto:
      type: object
      properties:
        resetToken:
          type: string
          description: A valid reset token.
        password:
          type: string
          description: The user's password.
          maxLength: 256
          pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$
      required:
        - resetToken
        - password
    CredentialsDto:
      type: object
      properties:
        email:
          type: string
          format: email
          description: The email of the user to log in.
        password:
          type: string
          description: The user's password.
      required:
        - email
        - password
    RefreshSessionDto:
      type: object
      properties:
        refreshToken:
          type: string
          description: A valid refresh token.
      required:
        - refreshToken
    TokenDto:
      type: object
      properties:
        type:
          type: string
          description: Type of returned token.
        principal:
          type: string
          format: username
          description: The authenticated user.
        accessToken:
          type: string
          description: The actual access token.
        accessExpiresIn:
          type: integer
          description: Number of milliseconds for which the token is still valid.
        refreshToken:
          type: string
          description: The actual refresh token.
        refreshExpiresIn:
          type: integer
          description: Number of milliseconds for which the token is still valid.
      required:
        - type
        - principal
        - accessToken
        - refreshToken
        - accessExpiresIn
        - refreshExpiresIn
    RoleDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of shortcut.
        name:
          type: string
          description: Unique name of the role.
    RolePageDto:
      allOf:
        - $ref: "#/components/schemas/PageDto"
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/RoleDto"
          required:
            - content
    ShortcutDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of shortcut.
        tag:
          type: string
          description: Unique tag which is used as a short link.
        url:
          type: string
          format: url
          description: The actual URL to resolve.
        createdAt:
          type: string
          format: date-time
          description: Time at which the shortcut was created.
        anonymous:
          type: boolean
          description: Indicates if the shortcut was created anonymously.
      required:
        - id
        - tag
        - url
        - createdAt
    ShortcutPageDto:
      allOf:
        - $ref: "#/components/schemas/PageDto"
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/ShortcutDto"
          required:
            - content
    ShortcutCreationDto:
      type: object
      properties:
        url:
          type: string
          format: url
          description: The actual URL to resolve.
      required:
        - tag
        - url
    ComplaintCreationDto:
      type: object
      properties:
        reason:
          type: string
          enum: [ SPAM, MALWARE, PHISHING, DEFACEMENT ]
          description: The reason for complaining about the shortcut
        comment:
          type: string
          description: A comment explaining the reason in more detail.
          maxLength: 2000
          minLength: 1
      required:
        - reason
        - comment
    ComplaintDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of complaint.
        reason:
          type: string
          enum: [ SPAM, MALWARE, PHISHING, DEFACEMENT ]
          description: The reason for complaining about the shortcut
        comment:
          type: string
          description: A comment explaining the reason in more detail.
          maxLength: 2000
          minLength: 1
        createdAt:
          type: string
          format: date-time
          description: Time at which the complaint was created.
        shortcutTag:
          type: string
          description: Unique tag which is used as a short link.
      required:
        - id
        - reason
        - comment
        - createdAt
    ComplaintPageDto:
      allOf:
        - $ref: "#/components/schemas/PageDto"
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/ComplaintDto"
          required:
            - content
  responses:
    InternalError:
      description: An internal error has occurred on the server side.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    NotFound:
      description: The specified resource was not found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    UnprocessableEntity:
      description: User input validation failed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    AccessDenied:
      description: Access was denied due to insufficient rights.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    Unauthenticated:
      description: The access must be authenticated.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    Conflict:
      description: There was a resource conflict.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    Gone:
      description: The original resource was moved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: jwt
security:
  - jwt: [ ]
